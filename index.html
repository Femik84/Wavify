<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wavify</title>
    <link id="favicon" rel="icon" href="/vite.svg" />
    <script>
      (function () {
        const svg = `
          <svg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 64 64'>
            <defs>
              <linearGradient id='g' x1='0' x2='1' y1='0' y2='1'>
                <stop offset='0' stop-color='#ef4444'/>
                <stop offset='1' stop-color='#7f1d1d'/>
              </linearGradient>
              <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
              </filter>
            </defs>
            <rect width='64' height='64' rx='12' fill='url(#g)' filter='url(#s)'/>
            <text x='50%' y='52%' font-family='Inter, Arial, Helvetica, sans-serif' font-size='36' font-weight='800' fill='white' text-anchor='middle' dominant-baseline='middle'>W</text>
          </svg>
        `.trim();

        const dataUrl = 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);

        let link = document.getElementById('favicon');
        if (!link) {
          link = document.createElement('link');
          link.id = 'favicon';
          link.rel = 'icon';
          document.head.appendChild(link);
        }
        link.href = dataUrl;
      })();
    </script>
  </head>

  <body>
      <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
